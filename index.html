<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/script.js"></script>
</head>

<body>
    <header>
        <h1>Pizza savings calculater</h1>
    </header>
    <main>
        <fieldset>
            <legend>Normal pizza</legend>
            <div>
                <label for="normalDiameter">Diameter (cm)</label><input id="normalDiameter" type="number" value="30">
            </div>
            <div>
                <label for="normalPrice">Price (DKK)</label><input id="normalPrice" type="number" value="70">
            </div>
        </fieldset>
        <fieldset>
            <legend>Large pizza</legend>
            <div>
                <label for="largeDiameter">Diameter (cm)</label><input id="largeDiameter" type="number" value="50">
            </div>
            <div>
                <label for="largePrice">Price (DKK)</label><input id="largePrice" type="number" value="140">
            </div>
        </fieldset>
        <button onclick="javascript:calculate()">Calculate</button>
        <div id="result-block">
            <h2>Result</h2>
            <div id="result-text"></div>
        </div>
    </main>
</body>
